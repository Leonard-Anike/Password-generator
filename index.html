<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=
               Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="body-text">
            <h1>Generate a <span>random password</span></h1>
            <p>Never use an insecure password again</p>
        </div>
        <div>
            <div class="password">
                <label for="password-length">Password length:</label>
                <input type="number" id="password-length" min="1" max="18" value="8">
                <p id="pwd-length">(min:1 - max:18)</p>
            </div>
            <button id="password-btn" onclick="generatePassword()">Generate passwords</button>
        </div>
        <div class="password-el">
            <div id="password1-el"></div>
            <div id="password2-el"></div>
        </div>
        <div class="password-el-copy">
            <div><button id="password-el-copy1">Copy</button></div>
            <div><button id="password-el-copy2">Copy</button></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
